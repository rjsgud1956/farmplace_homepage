<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmPlace</title>
</head>

<body>
    <header>
        <nav class="screen-header">
            <div class="screen-header__menu">
                <a class="screen-header__menu__nav__link__logo" href="#">
                    <!-- home으로 가는 기능 예정 -->
                    <img src="img/headerlogo2.png" class="screen-header__logo">
                </a>
                <div class="screen-header__menu__nav__list">
                    <a class="screen-header__menu__nav__link" href="#">
                        <!-- 회사소개로 가는 링크 예정  -->
                        <span>회사소개</span>
                    </a>
                    <a class="screen-header__menu__nav__link" href="#">
                        <!-- 돈버소 설명 & 설치로 가는 링크 예정 -->
                        <span>돈버소</span>
                    </a>
                    <a class="screen-header__menu__nav__link" href="#">
                        <!-- 문의하기 기능 링크 예정 -->
                        <span>문의하기</span>
                    </a>
                </div>
            </div>
            <div class="screen-header__sign__nav__list">
                <a class="screen-header__sign__nav__link" href="#">
                    <!-- 로그인 기능 링크 예정 -->
                    <span>로그인</span>
                </a>
                <a class="screen-header__sign__nav__link" href="#">
                    <!-- 회원가입 기능 링크 예정 -->
                    <span>회원가입</span>
                </a>
            </div>
    </header>


    </nav>
</body>

</html>
